<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Dados Pessoais</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <!-- Nome -->
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <app-error-input [name]="nome"></app-error-input>

        <!-- Celular -->
        <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input formControlName="celular" type="tel" [brmasker]="{form: form.get('celular'), mask: '(99) 99999-9999', len:15}"></ion-input>
        </ion-item>
        <app-error-input [name]="celular"></app-error-input>

        <!-- Senha -->
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input formControlName="senha" type="password"></ion-input>
        </ion-item>
        <app-error-input [name]="senha"></app-error-input>
    </form>
</ion-content>

<ion-footer no-padding>
    <ion-button expand="full" color="primary" no-margin (click)="enviar()" [disabled]="form.invalid">Pr√≥ximo</ion-button>
</ion-footer>
